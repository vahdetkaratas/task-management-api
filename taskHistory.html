<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Task History Viewer</h1>
    <label for="taskId">Task ID:</label>
    <input type="text" id="taskId" placeholder="Enter task ID">
    <button id="fetchHistory">Fetch History</button>

    <div id="historySection">
        <h2>Task History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Change Type</th>
                    <th>Old Value</th>
                    <th>New Value</th>
                    <th>Changed By</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- History records will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const historySection = document.getElementById('historySection');
        const historyTableBody = document.getElementById('historyTable').querySelector('tbody');

        // Hide history section initially
        historySection.style.display = 'none';

        document.getElementById('fetchHistory').addEventListener('click', async () => {
            const taskId = document.getElementById('taskId').value;

            if (!taskId) {
                alert('Please enter a task ID.');
                return;
            }

            try {
                // Fetch task history from the API
                const response = await fetch(`http://localhost:5000/api/tasks/${taskId}/history`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_JWT_TOKEN' // Replace with your JWT token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch task history');
                }

                const history = await response.json();

                // Populate the history table
                historyTableBody.innerHTML = ''; // Clear previous data
                history.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.changeType}</td>
                        <td>${record.oldValue || '-'}</td>
                        <td>${record.newValue || '-'}</td>
                        <td>${record.User.name} (${record.User.email})</td>
                        <td>${new Date(record.changeDate).toLocaleString()}</td>
                    `;
                    historyTableBody.appendChild(row);
                });

                // Show history section
                historySection.style.display = 'block';
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
